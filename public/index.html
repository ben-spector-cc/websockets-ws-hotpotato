<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/styles.css">
  <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
  <script src="/utils/constants.js"></script>
  <title>Hot Potato</title>
</head>
<body>
  <h1 id="display">Waiting for game to start...</h1>
  <div id="table">   
    <div class="player" id="blue"></div>
    <div class="player" id="green"></div>
    <div class="player" id="pink"></div>
    <div class="player" id="yellow"></div>
  </div>

  <script>
    // DOM Elements
    const display = document.getElementById('display');
    
    const imagePath = 'https://static-assets.codecademy.com/Courses/Learn-WebSocket';
    const playerElements = [];
    const playerColors = ['blue', 'green', 'pink', 'yellow'];
    playerColors.forEach((color) => {
      const playerElement = document.getElementById(color);
      const img = document.createElement('img');
      img.src = getImgSrc(color, false);
      img.className = 'playerAvatar';
      playerElement.appendChild(img)
      playerElements.push(playerElement);
    })

    // Application Variables
    let ws;
    let playerNumber;
    let playerName = '';
    let potatoHolderNumber;
    let gameIsRunning = false;

    ////////////////////////////////////////////////
    //////////////// DOM LOGIC /////////////////////
    ////////////////////////////////////////////////
    
    function updateDisplay(value) {
      display.innerHTML = value;
    }

    function getImgSrc(color, hasPotato) {
      return `${imagePath}/${color}_${hasPotato ? 'hot' : 'cold'}.png`;
    }

    function setPlayerStar(playerNumber) {
      const playerElement = playerElements[playerNumber];
      const img = document.createElement('img');
      img.src = `${imagePath}/you_star.png`;
      img.className = 'star'
      playerElement.appendChild(img);
    }
    
    function updateCurrentPotatoHolder() {
      // remove the hasPotato class from any existing elements that have it
      playerElements.forEach((playerElement, i) => {
        const playerAvatar = playerElement.childNodes[0];
        const hasPotato = i === potatoHolderNumber;
        playerAvatar.src = getImgSrc(playerColors[i], hasPotato);
      })
    }
    
    // make each other player clickable
    playerElements.forEach((player, i) => {
      player.onclick = function() {

        // if the game isn't running, i'm not holding the potato, OR, I click on myself, do nothing
        if (!gameIsRunning || playerNumber !== potatoHolderNumber || playerNumber === i) {
          return;
        }
        
        // otherwise...
        // set the potatoHolderNumber to be the player that was clicked on
        potatoHolderNumber = i;
        
        // tell the server who the client clicked on
        ws.send(JSON.stringify({
          type: CLIENT.MESSAGE.PASS_POTATO,
          payload: { newPotatoHolderNumber: i }
        }));
      } 
    });

    ////////////////////////////////////////////////
    ///////////////// WS LOGIC /////////////////////
    ////////////////////////////////////////////////

    function init() {
      // if a WebSocket connection exists already, close it
      if (ws) {
        ws.onerror = ws.onopen = ws.onclose = null;
        ws.close();
      }

      // create a new WebSocket connection with the server using the ws protocol
      ws = new WebSocket('ws://localhost:' + PORT);

      // .onopen() is executed when a connection is made (when the handshake completes)
      ws.onopen = () => {
        console.log('Connection opened!', ws);

        ws.send(JSON.stringify({
          type: CLIENT.MESSAGE.NEW_USER
        }));
      }

      // .onmessage() is executed when the server sends data to a WebSocket client
      ws.onmessage = ({ data }) => {
        const { type, payload } = JSON.parse(data);

        console.log(type, payload);

        switch (type) {
          case SERVER.MESSAGE.PLAYER_ASSIGNMENT:
            // update the client's playerNumber
            playerNumber = payload.playerNumber;
            setPlayerStar(playerNumber);
            break;
          case SERVER.BROADCAST.GAME_START:
            gameIsRunning = true;
            break;
          case SERVER.BROADCAST.COUNTDOWN:
            updateDisplay(payload.clockValue);
            break;
          case SERVER.BROADCAST.NEW_POTATO_HOLDER:
            // update the current potatoHolderNumber
            potatoHolderNumber = payload.newPotatoHolderNumber
            updateCurrentPotatoHolder();
            break;
            case SERVER.BROADCAST.GAME_OVER:
              gameIsRunning = false;
              if (potatoHolderNumber === playerNumber) {
                updateDisplay('You Lose :(');
              } else {
              updateDisplay('You Win! :)');
            }
            break;
          case SERVER.MESSAGE.GAME_FULL:
            updateDisplay('Game Full :(')
            break;
          default:
            break;
        }
      };

      // .onclose is executed when the socket connection is closed
      ws.onclose = function() {
        updateDisplay('No WebSocket connection :(');
        ws = null;
      }

      // .onerror is executed when error event occurs on the WebSocket connection
      ws.onerror = function(e) {
        console.error("WebSocket error observed:", e);
        ws = null;
      }
    }

    init();

  </script>
</body>
</html>
